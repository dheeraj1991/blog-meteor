<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Articles</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
 
<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        <span class="glyphicon glyphicon-search"></span> Top Search
                    </a>
                </li>
                <li class="sidebar-content">
                    <a href="#"><img src="/static/google.png" class="img-responsive" alt="Google"></a>
                </li>
                <li class="sidebar-content">
                    <a href="#"><img src="/static/amazon.png" class="img-responsive" alt="Amazon"></a>
                </li>
                <li class="sidebar-content">
                    <a href="#"><img src="/static/youtube.png" class="img-responsive" alt="YouTube"></a>
                </li>
                <li class="sidebar-content">
                    <a href="#"><img src="/static/flipkart.png" class="img-responsive" alt="Flipkart"></a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="heading">
                <div class="row">
                    <div class="col-xs-3 col-lg-1">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                            &#9776;
                        </a>
                    </div>
                    <div class="col-xs-6 col-lg-8">
                        <h2>Happy Blogging</h2>
                    </div>
                    <div class="col-xs-2">
                        {{#with isspecific}}
                            <button type="button" id="back" class="glyphicon glyphicon-menu-left"></button>
                        {{/with}}
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        {{> main}}
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

        <div class="navbar-bottom">
            <div class="nav-bottom-complete">
                <div class="nav-bottom-header">
                    What to Read Next
                    <hr style="color: #fff;">
                </div>
                <div class="row nav-bottom-content">
                    <div class="col-xs-1">
                        <span class="navbar-bootm-arrow glyphicon glyphicon-chevron-left"></span>
                    </div>
                    {{#each images}}
                    {{> image}}
                    {{/each}}
                    <div class="col-xs-1">
                        <span class="navbar-bootm-arrow glyphicon glyphicon-chevron-right"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    
    $(".container-fluid").click(function(e) {
        if($("body").width() < 768){
            if($("#wrapper").hasClass("toggled")){
                $("#wrapper").toggleClass("toggled");
            }
        }
    })


    </script>
</body>
 

<template name="main">
    {{#if specific}}
        {{#each mainarticles}}
        {{> mainarticle}}
        {{/each}}
    {{else}}
        {{#each mainarticles}}
        {{> mainarticle}}
        {{/each}}
        {{#each articles}}
        {{> article}}
        {{/each}}
    {{/if}}
</template>

<template name="mainarticle">
    <div class="main-article">
        <h3>{{title}}</h3>
        <label>{{publication_date}} | {{author}}</label>
        <img src="{{hero_image}}" class="img-responsive">
        <br>
        <div class="row">
            {{#if optional_image}}
                <div class="col-xs-12 col-lg-8 content-justified">
                    <p>{{content}}</p>
                </div>
                <div class="col-lg-4">
                    <img src="{{optional_image}}" alt="Optional Image" class="img-responsive optional-image">
                </div>
            {{else}}
                <div class="col-xs-12 col-lg-12 content-justified">
                    <p>{{content}}</p>
                </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="image">
        <div class="col-xs-3"><img src="{{url}}" width="180px" alt="article" style="align:center;"></div>
</template>

<template name="article">
    <div class="article-content" id="{{id}}">
        <h3>{{title}}</h3>
        <p class="listContent content-justified">{{content}}</p>
    </div>
</template>
